<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<link rel="stylesheet" href="css/style.css">

	<title>Tic Tac Toe</title>

</head>
<body>
<div class="container">
	<div class="title">
		<h1>You're the one who is a Tic Tac Toe</h1>
	</div>
	<div class="playerTurn">
		<h2>Player 1 Go!</h2>
	</div>
	
	<div class="gameBoard">
		<table class="board">
			<tr>
				<td id="box1" class="box"></td>
				<td id="box2" class="box"></td>
				<td id="box3" class="box"></td>
			</tr>
			<tr>
				<td id="box4" class="box"></td>
				<td id="box5" class="box"></td>
				<td id="box6" class="box"></td>
			</tr>
			<tr>
				<td id="box7" class="box"></td>
				<td id="box8" class="box"></td>
				<td id="box9" class="box"></td>
			</tr>
		</table>
	</div>
	<!-- <button id="gameOver" class="over">Game Over? Click Here!</button> -->
	<button id="resetButton" class="reset">Reset</button>
</div>	
</body>
</html>
