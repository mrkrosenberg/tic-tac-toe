<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
	<link rel="stylesheet" href="css/style.css">

	<title>Tic Tac Toe</title>
</head>
<body>

	<div class="title">
		<h1>You're the one who is a Tic Tac Toe</h1>
	</div>
	<div class="playerTurn">
		<h2></h2>
	</div>
	
	<div class="gameBoard">
		<table class="board">
			<tr>
				<td id="topLeft" class="box"></td>
				<td id="topCenter" class="box"></td>
				<td id="topRight" class="box"></td>
			</tr>
			<tr>
				<td id="midLeft" class="box"></td>
				<td id="midCenter" class="box"></td>
				<td id="midRight" class="box"></td>
			</tr>
			<tr>
				<td id="botLeft" class="box"></td>
				<td id="botCenter" class="box"></td>
				<td id="botRight" class="box"></td>
			</tr>
		</table>
	</div>

	<button id="resetButton" class="reset">Play Again!</button>
	
</body>
</html>
